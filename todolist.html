<html>
    <head>
        <title>To Do List Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Caveat+Brush&family=Caveat:wght@400..700&family=Mukta+Mahee:wght@200;300;400;500;600;700;800&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Caveat:wght@400..700&family=Mukta+Mahee:wght@200;300;400;500;600;700;800&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/styles/global.css"/>
        <link rel="stylesheet" href="assets/styles/style.css"/>
    </head>
    <body>
        <div class="motivation-text flex flex-col align-center">
            <p><i>"It's not about ideas.</i></p>
            <p><i>It's about making ideas happen."</i></p>
        </div>
        <div class="hero-section flex flex-col align-center gap-20">
            <h1>Just Do It!</h1>
            <input class="entry" placeholder="Please Enter Your Tasks!"/>
            <button class="button" onclick="add()">i got this</button>
            <ul class="list">
            </ul>
        </div>
        <script>
            document.querySelector(".entry").focus();
            function add() {
                var input = document.querySelector(".entry");
                var inputText = input.value;
                if (inputText.trim().length >= 3) {
                var list = document.querySelector(".list");
                var li = document.createElement("LI");
                li.innerHTML = inputText;
                list.appendChild(li);
                input.value ="";
                input.focus();
                } else {
                    alert("Please Enter 3 or more characters for Tasks");
                }
            }
        </script>
    </body>
</html>
